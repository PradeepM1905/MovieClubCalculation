<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Club Ratings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f5f5f5, #e0e0e0);
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #2e3b4e;
            font-size: 2.5rem;
            margin-top: 2rem;
        }

        #container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .input-container, .output-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 20px;
        }

        .input-container h2, .output-container h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .input-container textarea, .output-container textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .input-container input[type="text"], .input-container select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .input-container button, .copy-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .input-container button:hover, .copy-btn:hover {
            background-color: #45a049;
        }

        .table-container {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table-container th, .table-container td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table-container th {
            background-color: #4CAF50;
            color: white;
        }

        .table-container tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table-container tr:hover {
            background-color: #ddd;
        }

        .output-container {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .output-section {
            margin-bottom: 30px;
        }

        .horizontal-line {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }

        .rating-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .rating-section .user-rating {
            width: 20%;
            min-width: 120px;
        }

        .user-rating input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .user-rating select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Movie Club Ratings</h1>

        <!-- Input Section -->
        <div class="input-container">
            <h2>Enter Existing Points</h2>
            <textarea id="existing-points" placeholder="Enter existing points with sprint number (e.g., 🏆 Points after Sprint - 3🏆)"></textarea>
            <button onclick="calculatePoints()">Add Rating</button>
        </div>

        <!-- Rating Input Section -->
        <div class="input-container">
            <h2>Enter Ratings</h2>
            <select id="user-select" onchange="updateRatingFields()">
                <option value="">Select User</option>
                <option value="Ashish">Ashish</option>
                <option value="Sathyan">Sathyan</option>
                <option value="Prashanth">Prashanth</option>
                <option value="Pradeep">Pradeep</option>
                <option value="Shubh">Shubh</option>
                <option value="Shirish">Shirish</option>
            </select>
            <div class="rating-section" id="rating-fields"></div>
        </div>

        <!-- Output Section -->
        <div class="output-container">
            <div class="output-section">
                <h2>Details of Rating</h2>
                <textarea id="rating-details" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard('rating-details')">Copy Details</button>
            </div>
            <div class="horizontal-line"></div>
            <div class="output-section">
                <h2>Points After Sprint</h2>
                <textarea id="points-after-sprint" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard('points-after-sprint')">Copy Points</button>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody id="rating-table-body">
                    <!-- Table rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const points = {
            "Ashish": 0,
            "Sathyan": 0,
            "Prashanth": 0,
            "Pradeep": 0,
            "Shubh": 0,
            "Shirish": 0
        };

        const ratings = [
            { user: "Ashish", Pradeep: 0, Sathyan: 0, Prashanth: 0, Shubh: 0, Shirish: 0, average: 0 },
            { user: "Sathyan", Pradeep: 0, Prashanth: 0, Ashish: 0, Shubh: 0, Shirish: 0, average: 0 },
            { user: "Prashanth", Pradeep: 0, Sathyan: 0, Ashish: 0, Shubh: 0, Shirish: 0, average: 0 },
            { user: "Pradeep", Ashish: 0, Sathyan: 0, Prashanth: 0, Shubh: 0, Shirish: 0, average: 0 },
            { user: "Shubh", Ashish: 0, Sathyan: 0, Prashanth: 0, Pradeep: 0, Shirish: 0, average: 0 },
            { user: "Shirish", Ashish: 0, Sathyan: 0, Prashanth: 0, Pradeep: 0, Shubh: 0, average: 0 }
        ];

        function updateRatingFields() {
            const user = document.getElementById("user-select").value;
            const ratingFields = document.getElementById("rating-fields");
            ratingFields.innerHTML = ''; // Clear the existing fields

            if (user) {
                const otherUsers = Object.keys(points).filter(u => u !== user);
                otherUsers.forEach(userName => {
                    const ratingField = document.createElement("div");
                    ratingField.classList.add("user-rating");

                    const label = document.createElement("label");
                    label.textContent = `Rating from ${userName}:`;
                    ratingField.appendChild(label);

                    const input = document.createElement("input");
                    input.type = "number";
                    input.placeholder = "Rating (Optional)";
                    input.id = `rating-${user}-${userName}`;
                    ratingField.appendChild(input);

                    ratingFields.appendChild(ratingField);
                });
            }
        }

        function calculatePoints() {
            const existingPointsInput = document.getElementById("existing-points").value.trim();
            let sprintNumber = 0;

            // Extract sprint number from input
            const sprintMatch = existingPointsInput.match(/🏆 Points after Sprint\s*-\s*(\d+)/);
            if (sprintMatch) {
                sprintNumber = parseInt(sprintMatch[1], 10);
            }

            const userRatings = [];
            const user = document.getElementById("user-select").value;

            // Collect ratings from fields
            const otherUsers = Object.keys(points).filter(u => u !== user);
            otherUsers.forEach(userName => {
                const ratingValue = document.getElementById(`rating-${user}-${userName}`).value.trim();
                if (ratingValue) {
                    userRatings.push({ user: userName, rating: parseInt(ratingValue, 10) });
                }
            });

            // Update ratings in table
            const tableBody = document.getElementById("rating-table-body");
            tableBody.innerHTML = ''; // Clear existing table rows
            userRatings.forEach(({ user, rating }) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${user}</td><td>${rating}</td>`;
                tableBody.appendChild(row);
            });

            // Calculate average rating
            const totalRating = userRatings.reduce((total, { rating }) => total + rating, 0);
            const averageRating = totalRating / userRatings.length;

            // Update points based on average
            points[user] = averageRating + sprintNumber;

            // Update output
            document.getElementById("rating-details").value = `Ratings: ${userRatings.map(u => `${u.user}: ${u.rating}`).join(", ")}. Average Rating: ${averageRating}`;
            document.getElementById("points-after-sprint").value = `Points After Sprint - ${sprintNumber}: ${points[user]}`;
        }

        function copyToClipboard(id) {
            const text = document.getElementById(id).value;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
</body>
</html>
