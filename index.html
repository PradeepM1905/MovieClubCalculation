<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Club Ratings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f5f5f5, #e0e0e0);
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #2e3b4e;
            font-size: 2.5rem;
            margin-top: 2rem;
        }

        #container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .input-container, .output-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 20px;
        }

        .input-container h2, .output-container h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .input-container textarea, .output-container textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .input-container input[type="text"], .input-container select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .input-container button, .copy-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .input-container button:hover, .copy-btn:hover {
            background-color: #45a049;
        }

        .table-container {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table-container th, .table-container td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table-container th {
            background-color: #4CAF50;
            color: white;
        }

        .table-container tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table-container tr:hover {
            background-color: #ddd;
        }

        .output-container {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .output-section {
            margin-bottom: 30px;
        }

        .horizontal-line {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Movie Club Ratings</h1>

        <!-- Input Section -->
        <div class="input-container">
            <h2>Enter Existing Points</h2>
            <textarea id="existing-points" placeholder="Enter existing points with sprint number (e.g., üèÜ Points after Sprint - 3üèÜ)"></textarea>
            <button onclick="calculatePoints()">Add Rating</button>
        </div>

        <!-- Output Section -->
        <div class="output-container">
            <div class="output-section">
                <h2>Details of Rating</h2>
                <textarea id="rating-details" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard('rating-details')">Copy Details</button>
            </div>
            <div class="horizontal-line"></div>
            <div class="output-section">
                <h2>Points After Sprint</h2>
                <textarea id="points-after-sprint" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard('points-after-sprint')">Copy Points</button>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody id="rating-table-body">
                    <!-- Table rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const points = {
            "Ashish": 0,
            "Sathyan": 0,
            "Prashanth": 0,
            "Pradeep": 0,
            "Shubh": 0,
            "Shirish": 0
        };

        const ratings = [
            { user: "Ashish", Pradeep: 0, Sathyan: 0, Prashanth: 0, Shubh: 0, Shirish: 0, average: 0 },
            { user: "Sathyan", Pradeep: 0, Prashanth: 0, Ashish: 0, Shubh: 0, Shirish: 0, average: 0 },
            { user: "Prashanth", Pradeep: 0, Sathyan: 0, Ashish: 0, Shubh: 0, Shirish: 0, average: 0 },
            { user: "Pradeep", Ashish: 0, Sathyan: 0, Prashanth: 0, Shubh: 0, Shirish: 0, average: 0 },
            { user: "Shubh", Ashish: 0, Sathyan: 0, Prashanth: 0, Pradeep: 0, Shirish: 0, average: 0 },
            { user: "Shirish", Ashish: 0, Sathyan: 0, Prashanth: 0, Pradeep: 0, Shubh: 0, average: 0 }
        ];

        function calculatePoints() {
            const existingPointsInput = document.getElementById("existing-points").value.trim();
            let sprintNumber = 0;

            // Extract sprint number from input
            const sprintMatch = existingPointsInput.match(/üèÜ Points after Sprint\s*-\s*(\d+)üèÜ/);
            if (sprintMatch) {
                sprintNumber = parseInt(sprintMatch[1], 10) + 1;
            } else {
                alert("Invalid input format for existing points. Please include 'üèÜ Points after Sprint - X üèÜ'.");
                return;
            }

            const pointsLines = existingPointsInput.split("\n").slice(1); // Ignore the first line with the sprint number
            pointsLines.forEach(line => {
                const match = line.match(/üë§\s+(\w+)\s*:\s*(\d+\.\d+)/);
                if (match) {
                    const name = match[1];
                    const score = parseFloat(match[2]);
                    if (name in points) points[name] = score;
                }
            });

            let detailsOutput = "Details of Rating\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n";
            let pointsOutput = `üèÜ Points after Sprint - ${sprintNumber}üèÜ\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;

            for (const user of Object.keys(points)) {
                const userRatings = ratings.find(r => r.user === user);
                if (userRatings) {
                    const otherUsers = Object.keys(points).filter(u => u !== user);
                    const validRatings = otherUsers.map(u => userRatings[u] > 0 ? userRatings[u].toFixed(2) : 'Skipped');
                    const avg = userRatings.average.toFixed(2);
                    const total = (points[user] + parseFloat(avg)).toFixed(2);

                    detailsOutput += `üë§ ${user}: (${validRatings.join(" + ")}) = ${avg} + Existing (${points[user].toFixed(2)}) = ${total}\n`;
                    pointsOutput += `üë§ ${user}: ${total}\n`;
                } else {
                    pointsOutput += `üë§ ${user}: ${points[user].toFixed(2)}\n`;
                }
            }

            detailsOutput += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ";
            pointsOutput += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ";

            document.getElementById("rating-details").textContent = detailsOutput;
            document.getElementById("points-after-sprint").textContent = pointsOutput;
        }

        function copyToClipboard(id) {
            const textArea = document.getElementById(id);
            textArea.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
