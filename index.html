<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Club Ratings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea, input, select, button {
            margin: 10px 0;
            display: block;
        }
        .output-box {
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>🏆 Movie Club Rating Portal 🏆</h1>
    <h3>Enter Existing Points:</h3>
    <textarea id="existing-points" placeholder="Enter existing ratings here..."></textarea>

    <h3>Submit Ratings</h3>
    <label for="user">Select User:</label>
    <select id="user" onchange="updateRatingInputs()">
        <option value="Ashish">Ashish</option>
        <option value="Sathyan">Sathyan</option>
        <option value="Prashanth">Prashanth</option>
        <option value="Pradeep">Pradeep</option>
        <option value="Shubh">Shubh</option>
        <option value="Shirish">Shirish</option>
    </select>

    <div id="rating-inputs">
        <p>Enter Ratings:</p>
        <div id="ratings"></div>
        <button onclick="addRating()">Add Rating</button>
    </div>

    <h3>Ratings Table</h3>
    <table id="ratings-table">
        <thead>
            <tr>
                <th>User</th>
                <th>Ratings</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Calculate Points</h3>
    <button onclick="calculatePoints()">Calculate</button>

    <div id="output" class="output-box"></div>

    <script>
        const points = {
            Ashish: 0,
            Sathyan: 0,
            Prashanth: 0,
            Pradeep: 0,
            Shubh: 0,
            Shirish: 0
        };

        const ratings = [];

        function updateRatingInputs() {
            const user = document.getElementById("user").value;
            const ratingContainer = document.getElementById("ratings");
            const otherUsers = Object.keys(points).filter(u => u !== user);
            ratingContainer.innerHTML = '';
            otherUsers.forEach(otherUser => {
                ratingContainer.innerHTML += `
                    <label>Rating by ${otherUser}: 
                        <input type="number" step="0.01" id="rating-${otherUser.toLowerCase()}">
                    </label><br>
                `;
            });
        }

        function addRating() {
            const user = document.getElementById("user").value;
            const otherUsers = Object.keys(points).filter(u => u !== user);
            const userRatings = { user };

            otherUsers.forEach(otherUser => {
                const input = document.getElementById(`rating-${otherUser.toLowerCase()}`);
                userRatings[otherUser] = parseFloat(input.value) || 0;
            });

            const sum = otherUsers.reduce((total, u) => total + (userRatings[u] || 0), 0);
            const avg = sum / otherUsers.length;
            userRatings.average = avg;

            ratings.push(userRatings);
            updateTable();
        }

        function updateTable() {
            const tableBody = document.querySelector("#ratings-table tbody");
            tableBody.innerHTML = '';
            ratings.forEach(entry => {
                const otherUsers = Object.keys(points).filter(u => u !== entry.user);
                const ratingDetails = otherUsers.map(u => entry[u].toFixed(2)).join(", ");
                const row = `
                    <tr>
                        <td>${entry.user}</td>
                        <td>${ratingDetails}</td>
                        <td>${entry.average.toFixed(2)}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function calculatePoints() {
            const existingPoints = document.getElementById("existing-points").value.trim();
            if (existingPoints) {
                existingPoints.split("\n").forEach(line => {
                    const [name, score] = line.replace(/[👤:]/g, "").split(/\s+/);
                    if (name in points) points[name] = parseFloat(score) || 0;
                });
            }

            const results = {};
            let output = "Details of Rating\n━━━━━━━━━━━━━━\n";
            for (const user of Object.keys(points)) {
                const userRatings = ratings.find(r => r.user === user);
                if (userRatings) {
                    const otherUsers = Object.keys(points).filter(u => u !== user);
                    const ratingDetails = otherUsers.map(u => userRatings[u].toFixed(2)).join(" + ");
                    const avg = userRatings.average.toFixed(2);
                    results[user] = (points[user] + parseFloat(avg)).toFixed(2);
                    output += `👤 ${user}: (${ratingDetails}) = ${avg} + Existing (${points[user].toFixed(2)}) = ${results[user]}\n`;
                } else {
                    results[user] = points[user].toFixed(2); // Keep existing points if no ratings were added
                }
            }

            output += "\n🏆 Points after 3rd Round Sprint 🏆\n━━━━━━━━━━━━━━\n";
            for (const [user, score] of Object.entries(results)) {
                output += `👤 ${user}: ${score}\n`;
            }
            output += "━━━━━━━━━━━━━━";

            const outputBox = document.getElementById("output");
            outputBox.textContent = output;
        }

        updateRatingInputs();
    </script>
</body>
</html>
